services:
  mysql:
    image: mysql:8.0.39
    container_name: bandhan-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: matrimony_portal
      MYSQL_USER: bandhandb
      MYSQL_PASSWORD: bandhandb@123
    ports:
      - "3308:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./DatabaseDesign:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "bandhandb", "-pbandhandb@123"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: bandhan-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: bandhandb
      PMA_PASSWORD: bandhandb@123
    ports:
      - "3307:80"
    depends_on:
      - mysql

volumes:
  mysql_data: {}
