services:
  mysql:
    image: mysql:8.0
    container_name: bandhan-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: matrimony_portal
      MYSQL_USER: bandhandb
      MYSQL_PASSWORD: bandhandb@123
    ports:
      - "3308:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      # Init scripts run only on first start (empty DB), in alphabetical order
      - ./DatabaseDesign/00-drop-all-tables.sql:/docker-entrypoint-initdb.d/00-drop-all-tables.sql:ro
      - ./DatabaseDesign/01-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./DatabaseDesign/02-seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
      - ./DatabaseDesign/03-event-organizer-seed.sql:/docker-entrypoint-initdb.d/03-event-organizer-seed.sql:ro
      - ./DatabaseDesign/07-two-more-organizers-seed.sql:/docker-entrypoint-initdb.d/07-two-more-organizers-seed.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "bandhandb", "-pbandhandb@123"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: bandhan-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: bandhandb
      PMA_PASSWORD: bandhandb@123
    ports:
      - "3307:80"
    depends_on:
      - mysql

volumes:
  mysql_data: