spring.application.name=matrimony-backend-spring

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/matrimony_portal}
spring.datasource.username=${DB_USERNAME:bandhandb}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# DevTools
spring.devtools.restart.enabled=true

# Email Configuration (AWS SES SMTP)
spring.mail.host=${SMTP_HOST:email-smtp.ap-south-1.amazonaws.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=email-smtp.ap-south-1.amazonaws.com

# App Email Configuration
app.email.from=${APP_EMAIL_FROM:noreply@bandhan.scriptbliss.com}