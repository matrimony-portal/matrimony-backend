spring.application.name=matrimony-backend-spring
spring.profiles.active=dev


# Database (default: Docker MySQL on 3308 â€“ use 3308 to avoid local MySQL on 3306)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3308/matrimony_portal?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8}
spring.datasource.username=${DB_USERNAME:bandhandb}
spring.datasource.password=${DB_PASSWORD:bandhandb@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Server
server.port=8080
server.servlet.context-path=/bandhan
server.error.include-message=always
server.error.include-binding-errors=always
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# DevTools
spring.devtools.restart.enabled=true

# Email (defaults allow app to start; set real AWS SES values for sending)
spring.mail.host=${SMTP_HOST:email-smtp.ap-south-1.amazonaws.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:dummy}
spring.mail.password=${SMTP_PASSWORD:dummy}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=email-smtp.ap-south-1.amazonaws.com

app.email.from=${APP_EMAIL_FROM:noreply@bandhan.scriptbliss.com}
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

app.upload.dir=uploads/photos
