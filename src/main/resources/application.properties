spring.application.name=matrimony-backend-spring
spring.profiles.active=dev

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/matrimony_portal}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:bandhandb}
# spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# DevTools
spring.devtools.restart.enabled=true

# Email Configuration (AWS SES SMTP)
spring.mail.host=${SMTP_HOST:email-smtp.ap-south-1.amazonaws.com}
spring.mail.port=${SMTP_PORT:587}
# spring.mail.username=${SPRING_MAIL_USERNAME}
# spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=email-smtp.ap-south-1.amazonaws.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# App Email Configuration
app.email.from=${APP_EMAIL_FROM:noreply@bandhan.scriptbliss.com}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}

# AWS SES Configuration
spring.cloud.aws.ses.region=${SPRING_CLOUD_AWS_SES_REGION:ap-south-1}
spring.cloud.aws.credentials.access-key=${SPRING_CLOUD_AWS_CREDENTIALS_ACCESS_KEY}
spring.cloud.aws.credentials.secret-key=${SPRING_CLOUD_AWS_CREDENTIALS_SECRET_KEY}

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

app.upload.dir=uploads/photos

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
